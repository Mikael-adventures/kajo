<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three songs for kajo!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header class="retro-header">
        <div class="header-content">
            <h1 class="main-title">
                
                <span class="title-text">Three songs for kajo!</span>
            </h1>
            <div class="cassette-tape">
                <div class="tape-reels">
                    <div class="reel left-reel"></div>
                    <div class="reel right-reel"></div>
                </div>
                <div class="tape-window"></div>
            </div>
        </div>
    </header>

    <nav class="retro-nav">
        <!-- <button class="nav-btn active" data-section="player">
            <i class="fas fa-play"></i> Player
        </button>
        <button class="nav-btn" data-section="covers">
            <i class="fas fa-image"></i> Covers
        </button>
        <button class="nav-btn" data-section="back-covers">
            <i class="fas fa-images"></i> Back Covers
        </button> -->
    </nav>

    <main class="main-content">
        <!-- Music Player Section -->
        <section id="player" class="content-section active">
            <div class="player-container">
                <div class="now-playing">
                    <!-- <div class="album-art" id="album-art">
                        <img id="album-front" src="album_cover.jpg" alt="Album Cover" class="album-front">
                        <img id="album-back" src="album_back.jpg" alt="Album Back Cover" class="album-back"> -->
                    <!-- </div> -->
                    <div class="track-info">
                        <h2 id="current-title"></h2>
                    </div>
                </div>
                
                <div class="audio-controls">
                    <audio id="audio-player" controls>
                        Your browser does not support the audio element.
                    </audio>
                    <div class="custom-controls">
                        <button id="prev-btn" class="control-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-pause-btn" class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next-btn" class="control-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                </div>
                
                <div class="playlist-container">
                    <h3>Track List</h3>
                    <div class="playlist" id="playlist">
                        <!-- Playlist items will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <section id="covers" class="content-section">
            <div class="gallery-container">
                <h2 class="section-title">Album Covers</h2>
                <div class="cover-grid" id="cover-grid">
                    <!-- Cover art will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Back Cover Gallery Section -->
        <section id="back-covers" class="content-section">
            <div class="gallery-container">
                <h2 class="section-title">Back Covers</h2>
                <div class="back-cover-grid" id="back-cover-grid">
                    <!-- Back covers will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="retro-footer">
        <div class="footer-content">
            <p>&copy; Brave adventurer</p>
            <div class="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </footer>

    <!-- Modal for full-size images -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <!-- Modal for full-size album cover -->
    <div id="album-modal" class="modal">
        <span class="close" id="album-modal-close">&times;</span>
        <img class="modal-content" id="album-modal-img">
    </div>

    <script src="playlist-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
